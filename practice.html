<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f7f7f7;
    }
    article {
      margin-bottom: 20px;
    }
    h2 {
      margin: 0;
    }
    p {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  
  <main>
    <article>
      <h2>Blog Post Title</h2>
      <p>Posted on January 1, 2023</p>
      <p>This is the content of the blog post.</p>
    </article>
    
    <article>
      <h2>Another Blog Post Title</h2>
      <p>Posted on February 1, 2023</p>
      <p>This is another blog post.</p>
    </article>
    
  </main>
</body>
</html>
